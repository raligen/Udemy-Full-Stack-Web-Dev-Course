<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box {
      background-color: blue;
      width: 500px;
      height:300px;
      position: relative;
      top:200px;
      left:200px;
    }
    .red-circle {
      background-color: red;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      position: absolute;
      left: 250px;
      top: 150px;
    }
    /* Write your code here */
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
